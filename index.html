<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/024450998e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container text-center">
        <h1>Weather App</h1>

        <form id="search-form">
          <input type="text" id="city" name="city" placeholder="Enter city" class="city-input" />

          <input type="submit" value="Search" class="city-btn" id="cityBtn" />
        </form>
        <div class="row align-items-start">
          <div class="col">
            <span>San Francisco</span>
            <br />
            <span>Monday 11:55</span>
            <span>Clear</span>
            <br />
            <div>Humidity: <span id="humidity">17</span>% Wind: <span id="wind">4</span>km/h</div>
          </div>
          <div class="col">
            <span><i class="fa-sharp fa-regular fa-sun sun-icon"></i></span>
            <span>19</span>
            <a href="#" id="celsius">&#176;C |</a>
            <a href="#" id="fahrenheit">&#176;F</a>
          </div>
        </div>
        <div class="row">
          <div class="col weekdays">
            <span>Tue</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            21&#8451;
          </div>
          <div class="col weekdays">
            <span>Wed</span>
            <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            20&#8451;
          </div>
          <div class="col weekdays">
            <span>Thu</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            15&#8451;
          </div>
          <div class="col weekdays">
            <span> Fri</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            10&#8451;
          </div>
          <div class="col weekdays">
            <span>Sat</span>
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            7&#8451;
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
