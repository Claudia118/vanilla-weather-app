<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/024450998e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather-app">
        <h1>Weather App</h1>

        <form class="search-form" id="search-form">
          <input type="text" id="city" name="city" placeholder="Enter city" class="city-input" />

          <input type="submit" value="Search" class="city-btn" id="cityBtn" />
        </form>
        <div class="row align-items-start">
          <div class="col-md-6">
            <ul class="city-description">
              <li class="city-name"></li>
              <li id="date">Monday 11:55</li>
              <li id="description">Clear</li>
              <li>Humidity: <span id="humidity"></span>% Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="temp-description">
              <li class="icon"><i class="fa-sharp fa-regular fa-sun sun-icon"></i></li>
              <li class="temp" id="temperature"></li>
              <li><a href="#" id="celsius">&#176;C</a></li>
              <li><a href="#" id="fahrenheit">&#176;F</a></li>
            </ul>
          </div>
        </div>
        <div class="row days-info">
          <div class="col weekdays">
            <span class="day">Mon</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            21&#8451;
          </div>
          <div class="col weekdays">
            <span class="day">Tue</span>
            <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            20&#8451;
          </div>
          <div class="col weekdays">
            <span class="day">Wed</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            15&#8451;
          </div>
          <div class="col weekdays">
            <span class="day">Thu</span>
            <br />
            <i class="fa-sharp fa-regular fa-sun"></i>
            <br />
            10&#8451;
          </div>
          <div class="col weekdays">
            <span class="day">Fri</span>
            <br />
            <i class="fa-solid fa-cloud"></i>
            <br />
            7&#8451;
          </div>
        </div>
        <div class="footer"><a href="https://github.com/Claudia118/weather-app-api" target="_blank">Open-source code </a>by Claudia Ortiz and <a href="https://vanilla-weather-app-33bdce.netlify.app/" target="_blank">hosted on Netlify </a></div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
